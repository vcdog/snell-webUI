<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snell Panel - 管理您的代理网络，轻松高效">
    <title>Snell Panel - 代理节点管理面板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- 立即检查登录状态，防止页面闪现 -->
    <script>
        (function() {
            const isLoggedIn = sessionStorage.getItem('snell_panel_auth_session') === 'true' || 
                             localStorage.getItem('snell_panel_auth_session') === 'true';
            const currentPath = window.location.pathname;
            const isLoginPage = currentPath.endsWith('login.html');
            
            if (!isLoggedIn && !isLoginPage) {
                window.location.replace('login.html');
            }
        })();
    </script>
</head>

<body>
    <!-- Toast 通知容器 -->
    <div id="toast-container"></div>
    <!-- 背景装饰 (全局) -->
    <div class="bg-decoration">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>


    <!-- 主容器 - 默认显示，JS会检查未登录并跳转 -->
    <div id="app-page" class="app-container">

        <!-- 头部区域 -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-wrapper">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M22 8.5c0-.83-.67-1.5-1.5-1.5H3.5C2.67 7 2 7.67 2 8.5v7c0 .83.67 1.5 1.5 1.5h17c.83 0 1.5-.67 1.5-1.5v-7z" />
                            <circle cx="6" cy="12" r="1" />
                            <circle cx="10" cy="12" r="1" />
                            <path d="M14 12h4" />
                        </svg>
                        <h1 class="logo-text">Snell Panel</h1>
                    </div>
                    <p class="subtitle">轻松管理您的代理网络</p>
                </div>
                <div class="header-right">
                    <div class="header-icon-group">
                        <a href="https://github.com/missuo/snell-panel" target="_blank" class="header-icon"
                            title="GitHub">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                            </svg>
                        </a>
                        <a href="https://t.me/missuo" target="_blank" class="header-icon" title="Telegram">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
                            </svg>
                        </a>
                        <button class="header-icon" id="btn-top-logout" title="退出登录">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                                <polyline points="16 17 21 12 16 7" />
                                <line x1="21" y1="12" x2="9" y2="12" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 操作栏和统计卡片 -->
        <section class="action-section">
            <div class="action-buttons">
                <button class="btn btn-primary" id="btn-generate-subscription">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                    </svg>
                    <span>生成订阅链接</span>
                </button>
                <button class="btn btn-secondary" id="btn-refresh">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />
                    </svg>
                    <span>刷新</span>
                </button>
                <button class="btn btn-secondary" id="btn-api-settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                    <span>API 设置</span>
                </button>
                <button class="btn btn-accent" id="btn-add-node">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    <span>添加节点</span>
                </button>
            </div>
            <div class="stats-card">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="stat-total-nodes">0</span>
                        <span class="stat-label">节点总数</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value" id="stat-countries">0</span>
                        <span class="stat-label">国家/地区</span>
                    </div>
                </div>
                <div class="stat-locations" id="stat-locations">
                    <span class="no-data">暂无节点配置</span>
                </div>
            </div>
        </section>

        <!-- 节点表格 -->
        <section class="table-section">
            <div class="table-card">
                <div class="table-header">
                    <h2>节点列表</h2>
                    <div class="table-filters">
                        <input type="text" class="filter-input" id="search-input" placeholder="搜索节点名称...">
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="nodes-table" id="nodes-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>节点名称</th>
                                <th>IP 地址</th>
                                <th>端口</th>
                                <th>PSK</th>
                                <th>版本</th>
                                <th>位置</th>
                                <th>ISP</th>
                                <th>ASN</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="nodes-tbody">
                            <!-- 节点数据将通过 JS 动态渲染 -->
                        </tbody>
                    </table>
                </div>
                <!-- 空状态 -->
                <div class="empty-state" id="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2" />
                        <line x1="8" y1="21" x2="16" y2="21" />
                        <line x1="12" y1="17" x2="12" y2="21" />
                        <circle cx="6" cy="10" r="1" />
                        <circle cx="10" cy="10" r="1" />
                        <line x1="14" y1="10" x2="18" y2="10" />
                    </svg>
                    <h3>暂无节点</h3>
                    <p>请先配置 API 设置，然后添加节点到您的 Snell 服务器</p>
                    <button class="btn btn-primary" id="btn-configure-api">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                        <span>配置 API</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2025 Snell Panel | 由 <a href="https://github.com/vcdog/snell-webUI" target="_blank">OpenService</a> 开发
            </p>
        </footer>
    </div>

    <!-- API 设置模态框 -->
    <div class="modal" id="modal-api-settings">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>API 设置</h2>
                <p>输入 API URL 和令牌以连接到您的 Snell 服务器</p>
                <button class="modal-close" id="close-api-settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="api-url">API URL</label>
                    <input type="url" id="api-url" class="form-input" placeholder="https://api.example.com">
                </div>
                <div class="form-group">
                    <label for="api-token">API Token</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="api-token" class="form-input" placeholder="您的 API 令牌">
                        <button type="button" class="toggle-password" id="toggle-token-visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display:none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-clear-settings">清除设置</button>
                <button class="btn btn-primary" id="btn-save-settings">保存设置</button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑节点模态框 -->
    <div class="modal" id="modal-node">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2 id="modal-node-title">添加节点</h2>
                <p>配置新的 Snell 代理节点</p>
                <button class="modal-close" id="close-node-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label for="node-name">节点名称</label>
                        <input type="text" id="node-name" class="form-input" placeholder="例如: 香港 - 线路1">
                    </div>
                    <div class="form-group">
                        <label for="node-version">协议版本</label>
                        <select id="node-version" class="form-input">
                            <option value="5">版本 5 (最新)</option>
                            <option value="4" selected>版本 4 (推荐)</option>
                            <option value="3">版本 3</option>
                            <option value="2">版本 2</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group flex-2">
                        <label for="node-ip">IP 地址 / 域名</label>
                        <input type="text" id="node-ip" class="form-input" placeholder="例如: example.com 或 1.2.3.4">
                    </div>
                    <div class="form-group flex-1">
                        <label for="node-port">端口</label>
                        <input type="number" id="node-port" class="form-input" placeholder="443" min="1" max="65535">
                    </div>
                </div>
                <div class="form-group">
                    <label for="node-psk">PSK (预共享密钥)</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="node-psk" class="form-input" placeholder="输入 PSK 密钥">
                        <button type="button" class="toggle-password" id="toggle-psk-visibility">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display:none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>
                <input type="hidden" id="node-id">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancel-node">取消</button>
                <button class="btn btn-primary" id="btn-save-node">保存节点</button>
            </div>
        </div>
    </div>

    <!-- 订阅链接模态框 -->
    <div class="modal" id="modal-subscription">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-xl">
            <div class="modal-header">
                <h2>订阅链接</h2>
                <p>复制以下链接到 Surge 或其他代理客户端</p>
                <button class="modal-close" id="close-subscription-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>订阅 URL</label>
                    <div class="copy-input-wrapper">
                        <input type="text" id="subscription-url" class="form-input" readonly>
                        <button class="btn btn-icon" id="btn-copy-subscription">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="subscription-options">
                    <div class="form-group">
                        <label for="sub-via">中转节点 (Via)</label>
                        <input type="text" id="sub-via" class="form-input" placeholder="可选: 中转节点名称">
                    </div>
                    <div class="form-group">
                        <label for="sub-filter">节点筛选</label>
                        <input type="text" id="sub-filter" class="form-input" placeholder="可选: 按名称筛选节点">
                    </div>
                    <div class="form-group switch-group">
                        <label class="switch-label">
                            <div class="switch">
                                <input type="checkbox" id="sub-show-flag" checked>
                                <span class="switch-slider"></span>
                            </div>
                            <span>显示国家旗帜</span>
                        </label>
                    </div>
                </div>

                <!-- 高级选项 -->
                <div class="advanced-options-toggle">
                    <label class="switch-label">
                        <div class="switch">
                            <input type="checkbox" id="toggle-advanced-options">
                            <span class="switch-slider"></span>
                        </div>
                        <span>高级选项</span>
                    </label>
                </div>

                <div class="advanced-options-content" id="advanced-options-content" style="display: none;">
                    <!-- 规则选择 -->
                    <div class="form-group">
                        <label class="label-with-help">
                            规则选择
                            <span class="help-icon" title="选择预设规则集或自定义规则">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                                    <line x1="12" y1="17" x2="12.01" y2="17" />
                                </svg>
                            </span>
                        </label>
                        <select id="rule-preset" class="form-input">
                            <option value="custom">自定义</option>
                            <option value="minimal">最小规则</option>
                            <option value="balanced">均衡规则</option>
                            <option value="comprehensive">全面规则</option>
                        </select>
                    </div>

                    <!-- 规则复选框网格 -->
                    <div class="rules-grid">
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="ad-block">
                            <span class="rule-icon">🚫</span>
                            <span class="rule-name">广告拦截</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="ai-services">
                            <span class="rule-icon">💬</span>
                            <span class="rule-name">AI 服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="bilibili">
                            <span class="rule-icon">📺</span>
                            <span class="rule-name">哔哩哔哩</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="youtube">
                            <span class="rule-icon">📹</span>
                            <span class="rule-name">油管视频</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="google">
                            <span class="rule-icon">🔍</span>
                            <span class="rule-name">谷歌服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="private">
                            <span class="rule-icon">🏠</span>
                            <span class="rule-name">私有网络</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="china-direct">
                            <span class="rule-icon">🔓</span>
                            <span class="rule-name">国内服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="telegram">
                            <span class="rule-icon">📨</span>
                            <span class="rule-name">电报消息</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="github">
                            <span class="rule-icon">🐱</span>
                            <span class="rule-name">Github</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="microsoft">
                            <span class="rule-icon">Ⓜ️</span>
                            <span class="rule-name">微软服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="apple">
                            <span class="rule-icon">🍎</span>
                            <span class="rule-name">苹果服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="social-media">
                            <span class="rule-icon">📱</span>
                            <span class="rule-name">社交媒体</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="streaming">
                            <span class="rule-icon">🎬</span>
                            <span class="rule-name">流媒体</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="gaming">
                            <span class="rule-icon">🎮</span>
                            <span class="rule-name">游戏平台</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="education">
                            <span class="rule-icon">📚</span>
                            <span class="rule-name">教育资源</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="finance">
                            <span class="rule-icon">💰</span>
                            <span class="rule-name">金融服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="cloud">
                            <span class="rule-icon">☁️</span>
                            <span class="rule-name">云服务</span>
                        </label>
                        <label class="rule-checkbox">
                            <input type="checkbox" name="rule" value="non-china">
                            <span class="rule-icon">🌐</span>
                            <span class="rule-name">非中国</span>
                        </label>
                    </div>

                    <!-- 自定义规则 -->
                    <div class="custom-rules-section">
                        <label class="label-with-help">
                            自定义规则
                            <span class="help-icon" title="添加自定义分流规则">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                                    <line x1="12" y1="17" x2="12.01" y2="17" />
                                </svg>
                            </span>
                        </label>

                        <!-- 视图切换 -->
                        <div class="view-tabs">
                            <button class="view-tab active" id="tab-form-view" data-view="form">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14 2 14 8 20 8" />
                                    <line x1="16" y1="13" x2="8" y2="13" />
                                    <line x1="16" y1="17" x2="8" y2="17" />
                                </svg>
                                表单视图
                            </button>
                            <button class="view-tab" id="tab-json-view" data-view="json">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="16 18 22 12 16 6" />
                                    <polyline points="8 6 2 12 8 18" />
                                </svg>
                                JSON视图
                            </button>
                        </div>

                        <!-- 表单视图 -->
                        <div class="custom-rules-form" id="custom-rules-form">
                            <div class="custom-rules-list" id="custom-rules-list">
                                <!-- 自定义规则项将通过 JS 动态添加 -->
                            </div>
                            <div class="custom-rules-actions">
                                <button class="btn btn-secondary btn-sm" id="btn-add-custom-rule">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19" />
                                        <line x1="5" y1="12" x2="19" y2="12" />
                                    </svg>
                                    添加自定义规则
                                </button>
                                <button class="btn btn-danger btn-sm" id="btn-clear-custom-rules">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6" />
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                    </svg>
                                    清空所有
                                </button>
                            </div>
                        </div>

                        <!-- JSON 视图 -->
                        <div class="custom-rules-json" id="custom-rules-json" style="display: none;">
                            <textarea id="custom-rules-textarea" class="form-input json-textarea" placeholder='[
  {
    "type": "DOMAIN-SUFFIX",
    "value": "example.com",
    "policy": "PROXY"
  }
]'></textarea>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block" id="btn-regenerate-subscription">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />
                    </svg>
                    <span>重新生成</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal" id="modal-confirm-delete">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>确认删除</h2>
                <button class="modal-close" id="close-confirm-modal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                </div>
                <p>您确定要删除节点 <strong id="delete-node-name"></strong> 吗？</p>
                <p class="text-muted">此操作无法撤销。</p>
                <input type="hidden" id="delete-node-id">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancel-delete">取消</button>
                <button class="btn btn-danger" id="btn-confirm-delete">删除</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
