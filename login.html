<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snell Panel - 请登录以继续">
    <title>登录 - Snell Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Toast 通知容器 -->
    <div id="toast-container"></div>

    <!-- 背景装饰 (全局) -->
    <div class="bg-decoration">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- 登录页面 -->
    <div id="login-page" class="login-container" style="display: flex;">
        <div class="login-card">
            <div class="login-header">
                <svg class="login-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M22 8.5c0-.83-.67-1.5-1.5-1.5H3.5C2.67 7 2 7.67 2 8.5v7c0 .83.67 1.5 1.5 1.5h17c.83 0 1.5-.67 1.5-1.5v-7z" />
                    <circle cx="6" cy="12" r="1" />
                    <circle cx="10" cy="12" r="1" />
                    <path d="M14 12h4" />
                </svg>
                <h1 class="login-title">Snell Panel</h1>
                <p class="login-subtitle">请登录以管理您的代理网络</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="login-username">用户名</label>
                    <div class="input-with-icon">
                        <input type="text" id="login-username" class="form-input" placeholder="默认: admin">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">密码</label>
                    <div class="input-with-icon">
                        <input type="password" id="login-password" class="form-input" placeholder="默认: admin">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="login-remember">
                        <span class="checkbox-custom"></span>
                        <span>记住我 (保持登录状态)</span>
                    </label>
                </div>
                <button class="btn btn-primary btn-block" id="btn-login" style="margin-top: 2rem;">
                    <span>登录 / 连接</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                </button>
            </div>
            <div class="login-footer">
                <p>© 2025 Snell Panel | 由 <a href="https://github.com/vcdog/snell-webUI" target="_blank">OpenService</a>
                    开发</p>
            </div>
        </div>
    </div>

    <!-- Inline script for simple auth logic, or share app.js -->
    <script src="app.js"></script>
    <!-- We need a small script to initialize login page specifically -->
    <script>
        // Check if already logged in, redirect to index
        // This relies on shared logic in app.js or we can implement it here simply
        document.addEventListener('DOMContentLoaded', () => {
            // No need to load API URL as it's automatically configured
        });
    </script>
</body>

</html>
